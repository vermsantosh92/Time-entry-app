<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      Task Details for {{post.taskName }}
    </mat-expansion-panel-header>
    <p> <strong>Task Name</strong>    : {{ post.taskName }}</p>
    <p> <strong> Project Name </strong> : {{ post.projectName }}</p>
    <p> <strong>Start Time</strong>   : {{post.startTime}}  </p>
    <p> <strong>End Time</strong>     : {{ post.endTime}}</p>
    <timer></timer> <app-button></app-button>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)"
  *ngIf="posts.length > 0"></mat-paginator>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0 && !isLoading" >No posts added yet!</p>

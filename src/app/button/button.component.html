<div style="margin-left: 225px;">
  <button style="margin-right: 10px;" mat-stroked-button color = "primary" [disabled]="play" (click)="playTimer()">Play</button>
  <button style="margin-right: 10px;" mat-stroked-button color = "primary" [disabled]="!play" (click)="pauseTimer()">Pause</button>
  <button style="margin-right: 10px;" mat-stroked-button color = "primary" (click)="stopTimer()">Stop</button>
</div>
